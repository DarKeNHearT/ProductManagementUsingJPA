<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AddProduct</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

<form action="#" th:action="@{'/api/form/product/'}" th:object="${products}" method="POST" enctype="multipart/form-data">
  <input type="text" th:field = "*{product_id}" value="*{product_id}"  hidden>
  <input type="text" th:field = "*{product_name}"  value="*{product_name}" placeholder="Enter Product Name" class="form-control"><br><br>
  <label>Product Price </label>
  <input type="text" th:field = "*{product_price}"  value="*{product_price}" placeholder="Enter Product Price" class="form-control">
  <div class="custom-file mb-2">
  <input type="file" class="custom-file-input" id="customFile" name="file">
  <button type="submit" class="btn btn-info">Save</button>
  </div>
</form>
</body>
</html>
