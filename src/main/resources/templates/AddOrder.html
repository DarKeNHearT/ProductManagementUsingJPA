<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AddOrder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

<form action="#" th:action="@{'/api/form/order/'}" th:object="${orders}" method="POST">
    <input type="text" th:field = "*{order_id}"  value="*{Order_id}" hidden class="form-control">

    <input type="text" th:field = "*{customer}"  value="*{customer}" placeholder="Enter Customer Name" class="form-control">

    <input type="text" th:field = "*{product}"  value="*{product}" placeholder="Enter Product Name" class="form-control">
    <br>
    <br>
    <label>Quantity </label>
    <input type="text" th:field = "*{quantity}"  placeholder="Enter Quantity" class="form-control">
    <button type="submit" class="btn btn-info col-2">Save</button>
</form>
</body>
</html>
