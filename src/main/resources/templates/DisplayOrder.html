<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DisplayCustomer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Order_id</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Product Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total price</th>
        <th scope="col">Created Date</th>
        <th scope="col" colspan="2">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each = "order: ${orders}">
        <td th:text = "${order.order_id}"/>
        <td th:text = "${order.customer_name}"/>
        <td th:text = "${order.product_name}"/>
        <td th:text = "${order.quantity}"/>
        <td th:text = "${order.total_price}"/>
        <td th:text = "${order.datetime}"/>
        <td colspan="1"><a class="btn btn-primary" th:href="@{'/Order/add/'+ ${order.order_id}}" role="button">Update Order</a></td>
        <td colspan="1"><a class="btn btn-primary" th:href="@{'/Order/delete/'+ ${order.order_id}}" role="button">Delete Order</a></td>
    </tr>
    </tbody>
</table>
</body>

<a class="btn btn-primary" th:href="@{'/Order/delete/all'}" role="button">Delete All Order</a>
<a class="btn btn-primary" th:href="@{/Order/}" role="button">Back</a>
</html>
